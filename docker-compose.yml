version: '3.8'

services:
  # Servicio de pruebas - DEBE ejecutarse primero
  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    container_name: adminconstruct-tests
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
    networks:
      - adminconstruct-network

  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: adminconstruct-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adminconstruct-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API REST
  api:
    build:
      context: .
      dockerfile: AdminConstruct.API/Dockerfile
    container_name: adminconstruct-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Smtp__Host=${SMTP_HOST}
      - Smtp__Port=${SMTP_PORT}
      - Smtp__Username=${SMTP_USERNAME}
      - Smtp__Password=${SMTP_PASSWORD}
    ports:
      - "5228:8080"
    networks:
      - adminconstruct-network

  # Panel de Administraci√≥n (Web)
  web:
    build:
      context: .
      dockerfile: AdminConstruct.Web/Dockerfile
    container_name: adminconstruct-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
    ports:
      - "5005:8080"
    networks:
      - adminconstruct-network

  # Cliente SPA (Frontend)
  client:
    build:
      context: ./admin-construct-client
      dockerfile: Dockerfile
    container_name: adminconstruct-client
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:80"
    networks:
      - adminconstruct-network

networks:
  adminconstruct-network:
    driver: bridge

volumes:
  postgres_data:

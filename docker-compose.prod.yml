# Docker Compose para Producción con imágenes de GitHub Container Registry

version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: adminconstruct-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-AdminConstructDb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adminconstruct-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API REST
  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-tu-usuario/riwi-adminconstruct}-api:latest
    container_name: adminconstruct-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=${POSTGRES_DB:-AdminConstructDb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-admin123}
      - Jwt__SecretKey=${JWT_SECRET_KEY:-MiClaveSecretaSuperSeguraParaJWT2024AdminConstruct}
      - Jwt__Issuer=AdminConstruct
      - Jwt__Audience=AdminConstructUsers
    ports:
      - "5228:8080"
    networks:
      - adminconstruct-network
    restart: unless-stopped

  # Panel de Administración
  web:
    image: ghcr.io/${GITHUB_REPOSITORY:-tu-usuario/riwi-adminconstruct}-web:latest
    container_name: adminconstruct-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=${POSTGRES_DB:-AdminConstructDb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-admin123}
    ports:
      - "5005:8080"
    networks:
      - adminconstruct-network
    restart: unless-stopped

  # Cliente SPA
  client:
    image: ghcr.io/${GITHUB_REPOSITORY:-tu-usuario/riwi-adminconstruct}-client:latest
    container_name: adminconstruct-client
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - adminconstruct-network
    restart: unless-stopped

networks:
  adminconstruct-network:
    driver: bridge

volumes:
  postgres_data:
